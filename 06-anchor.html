<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하이퍼 링크</title> 
  <title>하이퍼 <span long="en">link</span></title>

</head>

<body>
  <h1 title="여기는 제목입니다." id="heading" class="bigText" tabindex="0" data-likelion="">하이퍼 링크 관련 속성</h1>
  <!-- 더보기 글자뿐만 아니라 블록 어디에 대도 툴팁이 나온다 -->
  <div title="마우스를 올리면 툴팁이 보여집니다.">
    <a href="/">더보기</a>
  </div>

  <div>
    <!-- alt : 대체텍스트, 이미지를 클릭하면 다운로드됨-->
    <!-- title : 이미지에 마우스를 대면 툴팁이 보임 -->
    <!-- global attribute : 모든 태그가 가질 수 있는 속성(title) -->
    <a href="/" title="다운로드">
      <img src="images/brochure.png" alt="카페 W 강좌 브로슈어" />
    </a>
  </div>

  <div>
    <a href="./video/stories.mp4" aria-label="다운로드" download>
      구글 개발자 이야기 비디오
    </a>
  </div>
</body>
</html>
