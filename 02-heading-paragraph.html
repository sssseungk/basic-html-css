<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- MS IE의 호환성 보기 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락</title>
  </head>

  <!-- SEO : 검색 엔진 최적화 -->
  <body>
    <h1>카페 W</h1>
    <h2>매장 찾기</h2>
    <p>카페 W를 가까이에서 경험해보세요.</p>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>

    <!-- ul-li는 제목, 본문, 리스트라고 명령어 보고 기계가 명확하게 인식할 수 있지만
    (구조적, 논리적, 시멘틱 마크업) div로 쓰는 것은 명확하지 않음 -->
    <ul>
      <li>리저브 매장</li>
      <li>드라이브 스루 매장</li>
      <li>커뮤니티 매장</li>
    </ul>

    <h1>커피</h1>
    <h1>역사</h1>


  </body>
</html>
