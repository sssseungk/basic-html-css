<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>섹션 관련 요소</title>
</head>
<body>
  <!-- 네이티브 요소 -->
  <header>본문 헤더</header>
  <nav>내비게이션</nav>
  <main>
    <section>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </section>
    <article>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </article>
  </main>
  <main hidden></main>
  <main hidden></main>
  <aside>부가 콘텐츠</aside>
  <footer>본문 푸터</footer>
  </main>


  <!-- 컨테이너 요소 -->
  <!-- 블록(덩어리)을 묶을 땐 div, 인라인(덩어리 안에 있는 일부 영역) 묶을 땐 span -->
  <div role="banner">본문 헤더</div>
  <div role="navigation">본문 헤더</div>
  <div role="main">본문 헤더</div>
  <div role="contentinfo">본문 헤더</div>

</body>
</html>
